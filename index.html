<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To Cousin, Family Forever</title>

<style>
  body {
    margin: 0;
    height: 700vh;
    background: radial-gradient(circle at 50% 80%, #0a0a0a 0%, #000 100%);
    overflow-x: hidden;
    font-family: "Poppins", sans-serif;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
    width: 100%;
    height: 100%;
  }

  /* Fade letter overlay */
  #letter-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    z-index: 5;
    display: flex;
    flex-direction: column;
    color: white;
    text-align: center;
    justify-content: center;
    align-items: center;
    opacity: 1;
    transition: opacity 2s ease;
    padding: 20px;
  }
  #letter-overlay.hidden {
    opacity: 0;
    pointer-events: none;
  }

  #letter-overlay p {
    font-size: 22px;
    margin: 6px 0;
  }

  #letter-overlay button {
    margin-top: 25px;
    padding: 14px 34px;
    font-size: 22px;
    background: #ff9f5f;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    color: #fff;
  }
</style>
</head>
<body>

<!-- Intro message -->
<div id="letter-overlay">
  <p>Dear Lovey,</p>
  <p>I'm not very good with words,</p>
  <p>But I'm sorry for what happened.</p>
  <p>I may not have known him personally,</p>
  <p>But I know he was a good man.</p>
  <p>He left memories worth holding onto.</p>
  <p>I'm here with you, always.</p>
  <p>I love you.</p>
  <button id="sendBtn">ðŸ«¡</button>
</div>

<!-- Background music -->
<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<canvas id="canvas"></canvas>

<script>
// ======================================================
// HD Canvas Setup
// ======================================================
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
function resize() {
  const scale = window.devicePixelRatio || 1;
  canvas.width = innerWidth * scale;
  canvas.height = innerHeight * scale;
  ctx.setTransform(scale, 0, 0, scale, 0, 0);
}
resize();
addEventListener("resize", resize);

// ======================================================
// Stars
// ======================================================
const stars = [];
for (let i = 0; i < 300; i++) {
  stars.push({
    x: Math.random() * innerWidth,
    y: Math.random() * innerHeight,
    radius: Math.random() * 1.5 + 0.3,
    alpha: Math.random(),
    flicker: Math.random() * 0.015 + 0.005,
    depth: Math.random() * 0.2
  });
}

function drawStars(scrollY) {
  stars.forEach(s => {
    // subtle scroll parallax
    const sy = s.y - scrollY * s.depth;

    // flickering
    s.alpha += (Math.random() - 0.5) * s.flicker;
    s.alpha = Math.max(0.1, Math.min(1, s.alpha));

    ctx.globalAlpha = s.alpha;
    ctx.fillStyle = "#ffffff";
    ctx.beginPath();
    ctx.arc(s.x, sy, s.radius, 0, Math.PI * 2);
    ctx.fill();
  });
  ctx.globalAlpha = 1;
}

// ======================================================
// Lanterns
// ======================================================
class Lantern {
  constructor(yOverride) {
    this.reset(yOverride);
  }

  reset(yOverride) {
    this.depth = Math.random();             // how strong parallax is
    this.width = 20 + this.depth * 25;
    this.height = 40 + this.depth * 50;
    this.radius = this.width * 0.3;

    this.x = Math.random() * innerWidth;

    // initial batch spawn starts halfway up
    this.y = yOverride !== undefined ? yOverride : innerHeight + Math.random() * 80;
    this.baseY = this.y;

    this.alpha = 0;
    this.rise = 0.08 + this.depth * 0.2;

    this.hue = 28 + Math.random() * 35;
    this.color = `hsl(${this.hue}, 100%, ${60 + this.depth * 10}%)`;

    this.glowColor = `hsla(${this.hue}, 100%, ${60 + this.depth * 10}%, 0.3)`;
  }

  update(scrollY) {
    // vertical ascent
    this.baseY -= this.rise;

    // scroll parallax
    this.y = this.baseY - scrollY * (this.depth * 0.25);

    // fade-in
    this.alpha += (1 - this.alpha) * 0.03;
  }

  draw() {
    ctx.save();
    ctx.globalAlpha = this.alpha;

    // glow
    const g = ctx.createRadialGradient(
      this.x + this.width / 2, this.y + this.height / 2, 0,
      this.x + this.width / 2, this.y + this.height / 2, this.width * 2.5
    );
    g.addColorStop(0, this.color);
    g.addColorStop(0.7, this.glowColor);
    g.addColorStop(1, "rgba(0,0,0,0)");
    ctx.fillStyle = g;

    // lantern body
    roundRect(ctx, this.x, this.y, this.width, this.height, this.radius);
    ctx.fill();

    // flame
    ctx.beginPath();
    ctx.arc(this.x + this.width / 2, this.y + this.height * 0.7, this.width * 0.22, 0, Math.PI * 2);
    ctx.fillStyle = `hsl(${this.hue},100%,80%)`;
    ctx.fill();

    ctx.restore();
  }
}

// rounded rectangles
function roundRect(ctx, x, y, w, h, r) {
  ctx.beginPath();
  ctx.moveTo(x + r, y);
  ctx.lineTo(x + w - r, y);
  ctx.quadraticCurveTo(x + w, y, x + w, y + r);
  ctx.lineTo(x + w, y + h - r);
  ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
  ctx.lineTo(x + r, y + h);
  ctx.quadraticCurveTo(x, y + h, x, y + h - r);
  ctx.lineTo(x, y + r);
  ctx.quadraticCurveTo(x, y, x + r, y);
}

// ======================================================
// Lantern Spawn System
// ======================================================
const lanterns = [];
const maxLanterns = 180;

function spawnInitial() {
  for (let i = 0; i < 80; i++) {
    let startY = innerHeight * 0.5 + Math.random() * (innerHeight * 0.5);
    lanterns.push(new Lantern(startY));
  }
}
spawnInitial();

let allowSpawn = false;

function spawnLoop() {
  if (allowSpawn && lanterns.length < maxLanterns) {
    lanterns.push(new Lantern());
  }
  setTimeout(spawnLoop, 300);
}
spawnLoop();

// stop spawning when scrolling down
addEventListener("scroll", () => {
  allowSpawn = scrollY < 50;
});

// ======================================================
// Animation Loop
// ======================================================
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  const s = scrollY;

  drawStars(s);

  lanterns.forEach((lantern, i) => {
    lantern.update(s);
    lantern.draw();
    if (lantern.y + lantern.height < 0) lanterns.splice(i, 1);
  });

  requestAnimationFrame(animate);
}
animate();

// ======================================================
// Letter Overlay Fade
// ======================================================
const sendBtn = document.getElementById("sendBtn");
const overlay = document.getElementById("letter-overlay");
const bgMusic = document.getElementById("bgMusic");

sendBtn.onclick = () => {
  overlay.classList.add("hidden");
  allowSpawn = true;

  bgMusic.play().catch(() => {});
};

</script>

</body>
</html>
